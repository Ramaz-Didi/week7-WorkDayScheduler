  <head>

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="time-display" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row">
        <span class="col-1">9am</span>
        <textarea class="col-lg-9" class="foradding" id="9am" data-time="9am" placeholder="please enter event"></textarea> 
        <button class="Btn" id="Btn9am" data-time="9am"><i class="far fa-save"></i></button>

      </div>
      <div class="row">
        <span class="col-1">10am</span>
        <textarea class="col-9" class="foradding" id="10am" data-time="10am" placeholder="please enter event"></textarea>

      </div>
      <div class="row">
        <span class="col-1">11am</span>
        <textarea class="col-9" id="11am" data-time="11am" placeholder="please enter event"></textarea> 
        <button class="Btn" id="Btn11am" data-time="11am"><i class="far fa-save"></i></button>

      </div>
      <div class="row">
        <span class="col-1">12am</span>
        <textarea class="col-9" id="12am" data-time="12am" placeholder="please enter event"></textarea> 
        <button class="Btn" id="Btn12am" data-time="12am"><i class="far fa-save"></i></button>

      </div>
      <div class="row">
        <span class="col-1">1pm</span>
        <textarea class="col-9" id="1pm" data-time="1pm" placeholder="please enter event"></textarea> 
        <button class="Btn" id="Btn1pm" data-time="1pm"><i class="far fa-save"></i></button>

      </div>

      </div>
      <div class="row">
        <span class="col-1">3pm</span>
        <textarea class="col-9" id="3pm" data-time="3pm" placeholder="please enter event"></textarea> 
        <button class="Btn" id="Btn3pm" data-time="3pm"><i class="far fa-save"></i></button>

      </div>
      <div class="row">
        <span class="col-1">4pm</span>

    </div>

      

    </div>
